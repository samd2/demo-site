---
- name: Prepare
  hosts: all
  become: true
  gather_facts: false
  tasks: 
  - name: install packages
    package:
      name: "{{ item }}"
      state: present
      update_cache: true
    with_items: 
      - openssh-server
      - openssh-client
  - name: Create dir
    file:
      path: "/run/sshd"
      state: directory
      mode: 0755
  - name: set facts
    set_fact:
      ansible_python_interpreter: /usr/bin/python3
      grafana_security: {'admin_user': 'admin', admin_password: 'secret'}
  - name: debugger
    ansible.builtin.debug:
      var: hostvars
      verbosity: 2
